<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="palindrome-checker.css">
        <script src="https://kit.fontawesome.com/b8623ad47f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Palindrome Checker</h1>
            <section>
                <blockquote>
                    <hr>
                    <!-- a funny quote from my fav tv show for fun -->
                    <p class="quote">Arizona backwards is still Arizona, it's a palomino!</p>
                    <p><cite>- Ben Chang,
                        <a href="https://www.instagram.com/communitytv/?hl=en" target="_blank">Community</a>
                    </cite></p>
                    <hr>
                </blockquote>
            </section>
            <section>
                <!-- explains what a palindrome is in a dropdown, toggle between open and close -->
                <details>
                    <summary>What is a Palindrome?</summary>
                    <p class="palindrome-meaning">A palindrome is a word or phrase that is spelled the same way both 
                        forwards and backwards, ignoring spacing, punctuation, and capitalisation.</p>
                </details>
            </section>
            <section>
                <div id="checker-container">
                    <label for="text-input">Check for a Palindrome:</label>
                    <div id="textbox-container">
                        <input
                            id="text-input"
                            type="text"
                            placeholder="Enter text here"
                            required>
                        <button type="submit" id="check-btn">Check</button>
                    </div>
                    <div id="result-container">
                        <p id="result"></p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright <i class="fa-regular fa-copyright"></i> 2025 - nihilistic-lex</p>
        </footer>
        <script src="palindrome-checker.js"></script>
    </body>
</html>
